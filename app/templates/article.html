<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Article</title>
</head>
<body>
    <h1>Articles</h1>
    {%for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.date }}</p>
        <p>{{ article.body }}</p>
    {% endfor %}

</body>
</html>
